<!DOCTYPE html>
<html>
<head>
	<title>Image Collection</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id='header'>
			<div id="add"></div>
	</div>
	<div id='main'>
		<div id='add-post'>
			<div id="input1">
				<input type="text" placeholder='Image URL' id="img-url">
			</div>
			<div id="url-error">Please use valid url format (http:// or https://)</div>
			<div id="input2">
				<textarea placeholder='Image Caption' id="img-text"></textarea>
			</div>
			<div id="caption-error">Please add caption</div>
			<div id="buttons">
				<div id="btn1">
					<button id="add-image"><div id="img"></div><div id="add-it">ADD IMAGE</div></button>
				</div>
				<div id="btn2">
					<button id='cancel'>CANCEL</button>
				</div>
			</div>
		</div>
		<div id='board'><div id='img-board'></div></div>
	</div>

	<script type="text/template" id='to-post'>
		<div id='new-post'>
			<div id='img-div'><img src='<%= img %>' style="width: inherit">
				<div id='caption'><%= caption %></div>
			</div>
		</div>	
	</script>

	<script type="text/javascript" src='bower_components/jquery/dist/jquery.min.js'></script>
	<script type="text/javascript" src='bower_components/underscore/underscore-min.js'></script>
	<script type="text/javascript" src='bower_components/backbone/backbone-min.js'></script>

	<script type="text/javascript" src='scripts/models/image-model.js'></script>
	<script type="text/javascript" src='scripts/collections/image-collection.js'></script>
	<script type="text/javascript" src='scripts/main.js'></script>
</body>
</html>
