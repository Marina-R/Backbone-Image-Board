<!DOCTYPE html>
<html>
<head>
	<title>Image Collection</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id='header'>
			<div id="add"></div>
	</div>
	<div id='main'>
		<div id='add-post'>
			<div id="input1">
				<input type="text" placeholder='Image URL' id="img-url">
			</div>
			<div id="url-error">Please use valid url format (http:// or https://)</div>
			<div id="input2">
				<textarea placeholder='Image Caption' id="img-text"></textarea>
			</div>
			<div id="caption-error">Please add caption</div>
			<div id="buttons">
				<div id="btn1">
					<button id="add-image"><div id="img"></div><div id="add-it">ADD IMAGE</div></button>
				</div>
				<div id="btn2">
					<button id='cancel'>CANCEL</button>
				</div>
			</div>
		</div>
		<div id='board'>
			<div id='img-board'></div>
		</div>
	</div>


	<script type="text/template" id='to-post'>
		<div class='new-post'>
			<div class='img-div' data-cid='<%= model.cid %>'>
				<img src='<%= model.get("img") %>' style="width: inherit">
				<div class='caption'><%= model.get('caption') %></div>
				<form class='comment' data-form-cid='<%= model.cid %>'>
					<img class='comment-icon' src='images/icon.png'>
					<input class='comment-input' type='text' placeholder='Add your comment...'>
					<div class='comment-error'>Please enter your comment</div>
				</form>	
				<div class='user-comments'></div>	
			</div>
		</div>	
	</script>
	<script type="text/template" id='comments'>
		<div class='comment-box' data-cid='<%= model.cid %>'>
			<div class='text'><%= model.get('msg') %></div>
			<div class='extra'>
				<div class='like-btn' data-btn-cid='<%= model.cid %>'>
					<div class='like-counter'><%= model.get('likes') %></div>
				</div>
				<div class='date'><%= model.get('time') %></div>
			</div>
		</div>
	</script>

	<script type="text/javascript" src='scripts/all.js'></script>
</body>
</html>
